{% extends 'base.html' %}
{% block content %}
{{ super() }}
<p>main page</p>
<h1>Число посещений данной страницы: {{ visits }}</h1>
<h2>Список статей:</h2>
<ul>
{% for p in posts %}
<li><a href="{{ url_for('showPost', alias=p.url)}}">{{p.title}}</a></li>
<p>{{ p.text[:50] | striptags }}</p>
<p>{{ p.likes }}</p>
{% endfor %}
</ul>
{% endblock %}
