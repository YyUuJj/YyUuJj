{% extends 'base.html' %}
{% block content %}
{{ super() }}
{% for cat, msg in get_flashed_messages(True) %}
<h1 class="{{cat}}">{{msg}}</h1>
{% endfor %}
<form action="{{url_for('addPost')}}" method="post">
    <input type="text" name="name" placeholder="Название статьи">
    <textarea name="post" cols="30" rows="10"></textarea>
    <input type="submit" value="Добавить статью">
</form>
{% endblock %}
